<table mat-table class="mat-elevation-z8">
    <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Metric</th>
        <th>Date</th>
        <th>Owner</th>
      </tr>
    <tr *ngFor="let item of items|async">
        <td>{{item.name}}</td>
        <td>{{item.size}}</td>
        <td>{{item.metric}}</td>
        <td>{{item.date}}</td>
        <td>{{item.owner}}</td>
    </tr>
</table>
