<div class="main_component">
    <h1>Login Page</h1>
    <mat-form-field><mat-label for="email">Email</mat-label><input matInput type="text" [formControl]="email" /></mat-form-field>
    <mat-form-field><mat-label for="password">Password</mat-label><input matInput type="password" [formControl]="password" /></mat-form-field>
    <span>
        <button mat-raised-button  (click)="login()">Login</button>
        <button mat-raised-button [routerLink]="'/signup'" >Sign-up</button>
    </span>
</div>
