<div class="main_component">
    <div class="center">
    <h1>Login Page</h1>
    <form [formGroup]="torrentForm" (ngSubmit)="onSubmit()">
        <mat-form-field><mat-label for="Name">Name</mat-label><input matInput type="text" formControlName="name" /></mat-form-field>
        <mat-form-field><mat-label for="Size">Size</mat-label><input matInput type="text" formControlName="size" /></mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Metric</mat-label>
            <mat-select matNativeControl required  formControlName="metric">
              <mat-option value="Kb">Kb(Kilobyte)</mat-option>
              <mat-option value="Mb">Mb(Megabyte)</mat-option>
              <mat-option value="Gb">Gb(Gigabyte)</mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field><mat-label for="link">Link</mat-label><input matInput type="text" formControlName="link" /></mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
       
        <div>
            <button mat-raised-button type="submit">Upload</button>
            <button mat-raised-button (click)="goBack()" >Back</button>
           
        </div>
    </form>
    </div>
</div>
